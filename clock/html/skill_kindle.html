    <h3>如何让 Kindle 保持常亮（关闭自动锁屏休眠）</h3>
    <p>
        在 Kindle 首页，点击右上角的“搜索”（放大镜图标），输入“~ds”然后按回车键，即启动了“Disable Screensaver”命令。
        这样 Kindle 就已经禁用休眠永不锁屏了（按电源键也无法锁屏）。<br>
        如果要解除永不锁屏状态，恢复自动休眠，只需要长按电源键重启 Kindle 系统即可。<br>
    </p>
